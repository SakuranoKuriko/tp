<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BBS</title>
<link rel="shortcut icon" href="/favicon.ico" />
<link href="/css/common.css" rel="stylesheet" type="text/css">
<script language="javascript" src="/js/vue.js"></script>
<style type="text/css">
  body{
    text-align: center;
    width: 80%;
    margin: 0 auto;
  }
  header{
    text-align: right;
    font-size: 24px;
    color: #000;
    width: 100%;
  }
  a, a:link, a:visited{
    color: #0af;
  }
  a:hover{
    text-decoration: underline;
  }
  a:active{
    color: #6df;
  }
  .blur:after{
    content: '';
    background: inherit;
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    filter: blur(5px);
  }
  #headslider{
    height: 300px;
    position: relative;
    margin-top: 50px;
    overflow: hidden;
    background: #ffe;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
  }
  #headslider .sliders{
    transition: all 1s;
    -webkit-transition: all 1s;
    position: relative;
    height: 100%;
    width: 100%;
  }
  #headslider .sliders div{
    position: absolute;
    height: 100%;
    width: 100%;
    background: #ffe;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
  }
  #headslider .slidersi{
    transition: all 1s;
    -webkit-transition: all 1s;
    position: absolute;
    bottom: 3%;
    left: 0;
    width: 100%;
    height: 15px;
  }
  #headslider .slidersi div{
    position: absolute;
    height: 15px;
    width: 15px;
    bottom: 3%;
    border-radius: 50%;
    background: #fd9;
    transition: all .1s;
    margin-left: 20px;
  }
  #headslider .slidersi div:hover,
  #headslider .slidersi div.nowi{
    height: 20px;
    width: 20px;
  }
  #user{
    position: absolute;
    top: 36px;
    right: 10%;
    width: 140px;
    height: 52px;
    /* font-family: "Microsoft YaHei", "Helvetica", Arial, "sans-serif";
    box-shadow: 0 0 2px 2px #fff; */
    padding: 12px;
    text-align: center;
    background: #fff;
    /*transition: all .1s linear;*/
  }
  #user div{
    width: 80px;
    height: 22px;
    font-size: 16px;
    line-height: 22px;
    cursor: pointer;
    color: #0af;
    transition: all .1s;
    position: absolute;
  }
  #user div:hover{
    color: #6df;
  }
  #user .reg-me,
  #user .login-out{
    top: 12%;
    right: 7%;
  }
  #user .login-out{
    top: 32%;
  }
  #user .me-icon{
    box-shadow: 1px 1px 2px #999;
    width: 50px;
    height: 50px;
  }
  #user .reg-me:after{
    content: '注册';
  }
  #user.logged .reg-me:after{
    content: attr(username);
  }
  #user .login-out:after{
    content: '登录';
  }
  #user.logged .login-out:after{
    content: '注销';
  }
</style>
<script language="javascript">
  var mv;
</script>
</head>
<body>
  <div id="main">
    <header>
    </header>
    <div id="headslider">
      <div class="sliders" :data-sliderindex="sliders.now" :style="'transform: translateX(-'+(sliders.now*100)+'%);'">
        <div v-for="(v,i) in sliders.ilst" :data-sliderindex="i" :style="'background-image:url('+v+');left: calc(100% * '+i+');'"></div>
      </div>
      <div class="slidersi">
        <div v-for="(v,i) in sliders.ilst" :data-sliderindex="i" :class="sliders.now==i?'nowi':''" :style="'left: calc(24px * '+i+');'" @mouseover="chslider(i);"></div>
      </div>
      <div id="user" :class="user.logged?'logged':''">
        <div class="me-icon" :style="'background-image: url('+(user.logged?user.icon:user.noicon)+');'"></div>
        <div class="reg-me ellipsis" :username="user.name"></div>
        <div class="login-out"></div>
      </div>
    </div>
  </div>
  <script language="javascript">
    mv = new Vue({
      el: "#main",
      data: {
        user: {
          logged: true,
          icon: "",
          noicon: "/img/noicon.png",
          name: "Noname",
          id: 0
        },
        sliders: {
          now: 0,
          ilst: [
            "/img/1.jpg",
            "/img/2.jpg"
          ],
          tlst: [
            "",
            "/1"
          ]
        }
      },
      methods: {
        chslider: function(i){
          this.sliders.now = i;
        }
      }
    });
  </script>
</body>
</html>
