<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>BBS</title>
<link rel="shortcut icon" href="/favicon.ico" />
<link href="/css/common.css" rel="stylesheet" type="text/css">
<script language="javascript" src="/js/vue.js"></script>
<style type="text/css">
  body{
    text-align: center;
    width: 80%;
    margin: 0 auto;
  }
  header{
    text-align: right;
    font-size: 24px;
    color: #000;
    width: 100%;
  }
  a, a:link, a:visited{
    color: #0af;
  }
  a:hover{
    text-decoration: underline;
  }
  a:active{
    color: #6df;
  }
  .blur:after{
    content: '';
    background: inherit;
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    filter: blur(5px);
    z-index: 1;
  }
  #headslider{
    height: 300px;
    position: relative;
    margin-top: 50px;
    overflow: hidden;
    background: #ffe;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
  }
  #headslider .sliders{
    position: relative;
    height: 100%;
    width: 100%;
  }
  #headslider .sliders div{
    position: absolute;
    height: 100%;
    width: 100%;
    background: #ffe;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
  }
  #user{
    position: absolute;
    top: 36px;
    right: 10%;
    width: 200px;
    height: 100px;
    /* font-family: "Microsoft YaHei", "Helvetica", Arial, "sans-serif";
    box-shadow: 0 0 2px 2px #fff; */
    padding: 12px;
    text-align: center;
    background: #fff;
    /*transition: all .1s linear;*/
  }
  #user div{
    width: 100px;
    height: 22px;
    font-size: 16px;
    line-height: 22px;
    cursor: pointer;
    color: #0af;
    transition: all .1s;
    position: absolute;
    z-index: 10;
  }
  #user div:hover{
    color: #6df;
  }
  #user .reg-me,
  #user .login-out{
    right: 10%;
  }
  #user .me-icon{
    box-shadow: 1px 1px 2px #999;
    width: 50px;
    height: 50px;
  }
  #user .reg-me:after{
    content: '注册';
  }
  #user.logged .reg-me:after{
    content: attr(username);
  }
  #user .login-out:after{
    content: '登录';
  }
  #user.logged .login-out:after{
    content: '注销';
  }
</style>
<script language="javascript">
  var mv;
</script>
</head>
<body>
  <div id="main">
    <header>
    </header>
    <div id="headslider" :style="'background-image:url('+sliders.list[sliders.now]+');'">
      <div class="sliders" :data-sliderindex="sliders.now">
        <div v-for="(v,i) in sliders.list" :data-sliderindex="i" :style="'background-image:url('+v+');left: calc(100% * '+i+');'"></div>
      </div>
      <div id="user" :class="user.logged?'logged':''">
        <div class="me-icon" :style="'background-image: url('+(user.logged?user.icon:user.noicon)+');'"></div>
        <div class="reg-me ellipsis" :username="user.name"></div>
        <div class="login-out"></div>
      </div>
    </div>
  </div>
  <script language="javascript">
    mv = new Vue({
      el: "#main",
      data: {
        user: {
          logged: true,
          icon: "",
          noicon: "/img/noicon.png",
          name: "Noname",
          id: 0
        },
        sliders: {
          now: 0,
          list: [
            "/img/1.jpg",
            "/img/2.jpg"
          ]
        }
      },
      method: {
      }
    });
  </script>
</body>
</html>
